<div class="login">
    <h1>Admin Login</h1>
    <form method="post">
        <input type="email" name="email" placeholder="email" required="required" ng-model="email"/>
        <input type="password" name="password" placeholder="Password" required="required" ng-model = "password"/>
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click = "login(email, password)">Login</button>
    </form>
</div>
