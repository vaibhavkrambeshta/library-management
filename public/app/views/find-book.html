<div class="login">
    <h1>Find Book</h1>
    <form method="post">
        <input type="text" name="bookName" placeholder="Enter Book Name" required="required" ng-model = "bookName"/>
        <input type="text" name="autherName" placeholder="Enter Auther Name" required="required" ng-model = "autherName"/>
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click = "signip(username, name, email, contact, password)">register</button>
    </form>
</div>
